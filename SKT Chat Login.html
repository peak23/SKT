<html>
    <head>
        <title>SKT Chat Login</title>
        <link rel="icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0d/%E0%B8%95%E0%B8%A3%E0%B8%B2%E0%B9%80%E0%B8%AA%E0%B8%A1%E0%B8%B2_%28%E0%B8%8A%E0%B8%A1%E0%B8%9E%E0%B8%B9_-_%E0%B8%9F%E0%B9%89%E0%B8%B2%29.png/800px-%E0%B8%95%E0%B8%A3%E0%B8%B2%E0%B9%80%E0%B8%AA%E0%B8%A1%E0%B8%B2_%28%E0%B8%8A%E0%B8%A1%E0%B8%9E%E0%B8%B9_-_%E0%B8%9F%E0%B9%89%E0%B8%B2%29.png"/>
    </head>
    <body>
        <style>
            body{
                background-image: linear-gradient(to right, #006EFF, #FF437B);
            }
        </style>
        <div>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
            <form>
                <nav>
                    <div style="background-color: #FFFFFF; height: max-content; width: max-content; border-radius: 10px 10px 10px 10px; 
                    padding-bottom: 10;">
                        <header>
                            <div class="container">
                                <div class="navbar">
                                    <div class="logo">
                                        <a href="SKT Chat Hi.html">
                                            <font size="6" style="margin-right: 10;">
                                                <i class="fa-solid fa-arrow-right-to-bracket"></i>
                                                <b>Login</b>
                                            </font>
                                        </a>
                                    </div>
                                    <nav>
                                        <font size="6">
                                            <ul>
                                                <li><a href="SKT Chat.html">
                                                    <i class="fa-solid fa-house"></i>
                                                </a></li>
                                            </ul>
                                        </font>
                                    </nav>
                                    <style>
                                        *{
                                            margin: 0;
                                            padding: 0;
                                            box-sizing: border-box;
                                            font-family: arial;
                                        }
                                        * a{
                                            text-decoration: none;
                                            color: #000000;
                                        }
                                        * li{
                                            list-style: none;
                                        }
                                        body{
                                            background-color: #FFFFFF;
                                            padding: 10px 10px;
                                        }
                                        header{
                                            background-color: #FFFFFF;
                                            padding: 10px 10px;
                                            border-radius: 10px 10px 10px 10px;
                                        }
                                        .container{
                                            position: relative;
                                            width: 99%;
                                            margin: 0 auto;
                                        }
                                        .navbar{
                                            display: flex;
                                            justify-content: space-between;
                                            align-items: center;
                                        }
                                    </style>
                                </div>
                            </div>
                        </header>
                        <div style="margin-left: 10; margin-right: 10;">
                            <div>
                                <input type="text" placeholder="Username">
                                <style>
                                    input{
                                            padding: 10px;
                                            width: 300px;
                                        }
                                </style>
                            </div>
                            <div style="padding-top: 10; padding-bottom: 10;">
                                <input type="password" placeholder="Password">
                            </div>
                            <div style="padding-bottom: 10;">
                                <button style="border-radius: 10px 10px 10px 10px; background-color: #FFFFFF; color: #000000;">
                                    <a href="SKT Chat Sign Up.html">
                                        don't have account?
                                    </a>
                                    <style>
                                        *{
                                            text-decoration: none;
                                            font-weight: bold;
                                            color: #000000;
                                        }
                                    </style>
                                </button>
                                <style>
                                    button{
                                        padding: 10px;
                                        width: 300px;
                                    }
                                </style>
                            </div>
                            <div>
                                <button style="border-radius: 10px 10px 10px 10px; background-color: #FFFFFF; color: #000000;">
                                    <b>login</b>
                                </button>
                            </div>
                            <div style="padding-top: 10;">
                                <button type="reset" style="border-radius: 10px 10px 10px 10px; background-color: #FFFFFF; color: #000000;">
                                    <b>cancel</b>
                                </button>
                            </div>
                        </div>
                    </div>
                    <style>
                        *{
                            font-family: arial;
                        }
                        body{
                            display: flex;
                            justify-content: center;
                            align-items: center;
                        }
                    </style>
                </nav>
            </form>
        </div>
    </body>
</html>
